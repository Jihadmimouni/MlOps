name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run linter (flake8)
    - name: Run flake8 linter
      run: |
        flake8 src/ tests/
      continue-on-error: false
    
    # Step 5: Run tests with pytest
    - name: Run tests with pytest
      run: |
        pytest --verbose --junit-xml=test-results.xml --cov=src --cov-report=xml --cov-report=html
      continue-on-error: false
    
    # Step 6: Upload test results
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml
        retention-days: 30
    
    # Step 7: Upload coverage report
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30
    
    # Step 8: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t iris-classifier:${{ github.sha }} .
        docker save iris-classifier:${{ github.sha }} -o iris-classifier-image.tar
    
    # Step 9: Upload Docker image artifact
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: iris-classifier-image.tar
        retention-days: 7
    
    # Step 10: Display summary
    - name: Display summary
      if: always()
      run: |
        echo "### CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version:** 3.11" >> $GITHUB_STEP_SUMMARY
        echo "- **Linter:** flake8" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests:** pytest" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image:** iris-classifier:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All artifacts have been uploaded successfully." >> $GITHUB_STEP_SUMMARY
